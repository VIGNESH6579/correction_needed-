# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/interview_portal?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# SQL Initialization (load schema.sql and data.sql at startup)
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;

# Ensure SQL initialization runs after JPA to avoid ordering issues
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.root=INFO
logging.level.com.interview.portal=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=interview-portal-secret-key-2024-secure-key-change-in-production
jwt.expiration=86400000

# Application Configuration
app.name=Interview Portal
app.version=1.0.0
